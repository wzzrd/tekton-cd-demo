---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: gogs-triggerbinding
spec:
  params:
  - name: gitrevision
    value: $(body.after)
  - name: gitshortsha
    value: $(body.after)
  - name: gitbranchname
    value: $(body.ref)
  - name: gitrepositoryurl
    value: $(body.repository.clone_url)
  - name: contenttype
    value: $(header.Content-Type)
